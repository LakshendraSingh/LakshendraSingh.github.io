<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshendra Singh</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        #terminal {
            white-space: pre;
            font-size: 16px;
        }
        #input-line {
            display: inline-block;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            background-color: green;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <h1>UNDER MAINTENANCE</h1>
        <h1>Lakshendra Singh</h1>
        <h1>A.K.A. 'T - 800' CYBERDYNE SYSTEMS MODEL 101</h1>
        <h2>Loading skynet...</h2>
        <h2>SKYNET IS LIVE!</h2>
        <div>Developer Console</div>
        <div>You've Reached Lakshendra Singh's Portfolio Website</div>
        <div>Type 'help' to see directory</div>
        <br>
        <div>C:\> <span id="input-line"></span><span id="cursor">_</span></div>
    </div>
    <script>
        const inputLine = document.getElementById("input-line");
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                processCommand(inputLine.textContent);
                inputLine.textContent = "";
            } else if (event.key === "Backspace") {
                inputLine.textContent = inputLine.textContent.slice(0, -1);
            } else if (event.key.length === 1) {
                inputLine.textContent += event.key;
            }
        });

        function processCommand(command) {
            const terminal = document.getElementById("terminal");
            let output = "\nC:\\>" + command + "\n";
            switch (command.toLowerCase()) {
                case "help":
                    output += "Available commands: help, about, clear";
                    break;
                case "about":
                    output += "This is a retro MS-DOS themed developer site.";
                    break;
                case "clear":
                    terminal.innerHTML = '<div>C:\\> </div>';
                    return;
                default:
                    output += "Bad command or file name";
            }
            terminal.innerHTML += output + "\nC:\\> <span id='input-line'></span><span id='cursor'>_</span>";
        }
    </script>
</body>
</html>
